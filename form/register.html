
<!DOCTYPE html>
<meta charset="utf-8"> 
<html>
<head>
<link rel="stylesheet" href="./register.css">
</head>
<body>
<form id="theform" method="post" target = "_parent">
  <fieldset>
    <legend>  Personal Infomation  </legend>
    <p>
      <label for="username">姓名 : <abbr title="required" aria-label="required">*</abbr></label>
      <input id="username" type="text" name="username">
      <label for="username"></label>
    </p>
    <p>
      <label for="gender">
        <span>生理性別 : <abbr title="required" aria-label="required">*</abbr></span>
      </label>
      <select id="gender" name="usergender">
        <option value="female">女性</option>
        <option value="male">男性</option>
      </select>
    </p>
    <p>
      <label for="birthdate">
        <span>出生年月日 :</span>
        <em>(格式請照 yyyy/mm/dd)</em>
        <strong><abbr title="required">*</abbr></strong>
        <input id="birthdate" type="text" name="birthdate">
      </label>
    </p>
    <p>
      <label for="userphone">
        <span>手機號碼 :</span>
        <strong><abbr title="required">*</abbr></strong>
        <input id="userphone" type="text" name="userphone">
      </label>
    </p>
    <p>
      <label for="docid">個管師 ID : </label>
        <input id="docid" type="text" name="docid">
      <label for="docid"></label>
    </p>
    <p>
      <label for="emergencyphone">
        <span>緊急聯絡人號碼 :</span>
        <strong><abbr title="required">*</abbr></strong>
        <input id="emergencyphone" type="text" name="emergencyphone">
      </label>
    </p>
    <p>
      <label for="emergencyman">
        <span>緊急聯絡人關係 :</span>
        <strong><abbr title="required">*</abbr></strong>
        <select id="emergencyman" name="emergencyman">
          <option value="parent">父母</option>
          <option value="children">子女</option>
          <option value="mate">配偶</option>
          <option value="aunt">阿姨/舅舅/姑姑/叔叔</option>
          <option value="grandpa">祖父母</option>
          <option value="grandson">孫子女</option>
        </select>
      </label>
    </p>
    <p>
      <label for="adress">居住地地址 : </label>
      <input id="adress" type="text" name="adress">
      <label for="adress"></label>
    </p>

    <span><h2>健康管理資訊</h2></span>
      <p>
        <label for="turnfreq">
          <span><h4>回診頻率*</h4></span>

        </label>  
      </p>
      <span>每</span>
        <li> 
          <select id="freq" name="turnfreq">
            <option value="one">一</option>
            <option value="two">兩</option>
            <option value="three">三</option>
            <option value="four">四</option>
            <option value="five">五</option>
            <option value="six">六</option>
            <option value="seven">七</option>
            <option value="eight">八</option>
            <option value="nine">九</option>
            <option value="ten">十</option>
            <option value="eleven">十一</option>

          </select>
        </li>
        <li> 
          <select id="yearfreq" name="turnfreq">
            <option value="year">年</option>
            <option value="month">個月</option>
            <option value="week">個禮拜</option>
            <option value="day">天</option>
            
          </select>
        </li>
        <span>回診一次</span>
      </p>
    <h4>健康資訊調查*</h4>
      <ul>
      <p>
      <h0>內分泌與代謝疾病 :</h0>
      <ul>
        <li> 
          <label for="metabolism"> 
            <input type="checkbox" value="metabolismnotsick" name="metabolism" >
            無
          </label> 
        </li>
        <li> 
          <label for="metabolism"> 
            <input type="checkbox" value="diabetes" name="metabolism" >
            糖尿病
          </label> 
        </li>
        <li> 
          <label for="metabolism"> 
            <input type="checkbox" value="gayline" name="metabolism" >
            甲狀腺機能障礙
          </label> 
        </li>
        <li> 
          <label for="metabolism"> 
            <input type="checkbox" value="highbloodfat" name="metabolism" >
            高血脂
          </label> 
        </li>
      </ul>
      </p>
      <p>
      <h0>神經系統疾病 :</h0>
      <ul>
        <li>
          <label for="nerve"> 
            <input type="checkbox" value="nervenotsick" name="nerve" >
            無
          </label> 
        </li>
        <li> 
          <label for="nerve"> 
            <input type="checkbox" value="packinson" name="nerve" >
            帕金森氏症
          </label> 
        </li>
        <li> 
          <label for="nerve"> 
            <input type="checkbox" value="forget" name="nerve" >
            失智症
          </label> 
        </li>
      </ul>
      </p>
      <p>
      <h0>循環系統疾病 :</h0>
      <ul>
        <li> 
          <label for="circle"> 
            <input type="checkbox" value="circlenotsick" name="circle" >
            無
          </label> 
        </li>
        <li> 
          <label for="circle"> 
            <input type="checkbox" value="heartattack" name="circle" >
            心臟病
          </label> 
        </li>
        <li> 
          <label for="circle"> 
            <input type="checkbox" value="highbloodpressure" name="circle" >
            高血壓
          </label> 
        </li>
        <li> 
          <label for="circle"> 
            <input type="checkbox" value="middlewind" name="circle" >
            中風
          </label> 
        </li>
        <li> 
          <label for="circle"> 
            <input type="checkbox" value="bloodstuck" name="circle" >
            血栓症
          </label> 
        </li>
      </ul>
      </p>
            <p>
      <span><h>癌症 : </h4></span>
        <ul>
          <li>
          <label for="tumor">
            <input type="checkbox" value="tumornotsick" name="tumor">
            無
          </label>
        </li>
        <li>
          <label for="tumor">
            <input type="checkbox" value="lungcancer" name="tumor">
            肺癌
          </label>
        </li>
        <li> 
          <label for="tumor"> 
            <input type="checkbox" value="livercancer" name="tumor" >
            肝癌
          </label> 
        </li>
        <li> 
          <label for="tumor"> 
            <input type="checkbox" value="stomachcancer" name="tumor" >
            胃癌
          </label> 
        </li>
        <li> 
          <label for="tumor"> 
            <input type="checkbox" value="largeintestinecancer" name="tumor" >
            大腸癌
          </label> 
        </li>
        <li> 
          <label for="tumor"> 
            <input type="checkbox" value="mouthcancer" name="tumor" >
            口腔癌
          </label> 
        </li>
      </ul>
      </p>

      <p>
      <h0>呼吸系統疾病 :</h0>
      <ul>
        <li> 
          <label for="respiratory"> 
            <input type="checkbox" value="respiratorynotsick" name="respiratory" >
            無
          </label> 
        </li>
        <li> 
          <label for="respiratory"> 
            <input type="checkbox" value="nose" name="respiratory" >
            慢性鼻竇炎
          </label> 
        </li>
        <li> 
          <label for="respiratory"> 
            <input type="checkbox" value="airpipe" name="respiratory" >
            慢性支氣管炎
          </label> 
        </li>
        <li> 
          <label for="respiratory"> 
            <input type="checkbox" value="stucklungfever" name="respiratory" >
            慢性阻塞性肺炎(COPD)
          </label> 
        </li>
      </ul>
      </p>
      <p>
        <h0>泌尿系統疾病 :</h0>
        <ul>
        <li> 
          <label for="urinary"> 
            <input type="checkbox" value="urinarynotsick" name="urinary" >
            無
          </label> 
        </li>
        <li> 
          <label for="urinary"> 
            <input type="checkbox" value="kidnycancer" name="urinary" >
            慢性腎臟炎
          </label> 
        </li>
        <li> 
          <label for="urinary"> 
            <input type="checkbox" value="kidnyinfect" name="urinary" >
            腎臟感染
          </label> 
        </li>
      </ul>
      </p>
      <p>
        <h0>骨骼肌肉及結締組織疾病 :</h0>
        <ul>
        <li> 
          <label for="bone"> 
            <input type="checkbox" value="bonenotsick" name="bone" >
            無
          </label> 
        </li>
        <li> 
          <label for="bone"> 
            <input type="checkbox" value="joints" name="bone" >
            關節炎
          </label> 
        </li>
        <li> 
          <label for="bone"> 
            <input type="checkbox" value="muscle" name="bone" >
            多發性肌炎
          </label> 
        </li>
        <li> 
          <label for="bone"> 
            <input type="checkbox" value="boneloss" name="bone" >
            骨質疏鬆症
          </label> 
        </li>
      </ul>
      </p>
      <p>
        <h0>皮膚及皮下組織疾病 :</h0>
        <ul>
        <li> 
          <label for="skin"> 
            <input type="checkbox" value="skinnotsick" name="skin" >
            無
          </label> 
        </li>
        <li> 
          <label for="skin"> 
            <input type="checkbox" value="redpoint" name="skin" >
            紅斑性狼瘡
          </label> 
        </li>
        <li> 
          <label for="skin"> 
            <input type="checkbox" value="hives" name="skin" >
            慢性蕁麻疹
          </label> 
        </li>
        <li> 
          <label for="skin"> 
            <input type="checkbox" value="misplaceskin" name="skin" >
            異位性皮膚炎
          </label> 
        </li>
        <li> 
          <label for="skin"> 
            <input type="checkbox" value="psoriasis" name="skin" >
            乾癬
          </label> 
        </li>
        <li> 
          <label for="skin"> 
            <input type="checkbox" value="bodypsoriasis" name="skin" >
            全身性濕疹
          </label> 
        </li>
      </ul>
      </p>
        <h0>血液及造血器官疾病 :</h0>
        <ul>
        <li> 
          <label for="blood"> 
            <input type="checkbox" value="bloodnotsick" name="blood" >
            無
          </label> 
        </li>
        <li> 
          <label for="blood"> 
            <input type="checkbox" value="anemia" name="blood" >
            慢性貧血
          </label> 
        </li>
        <li> 
          <label for="blood"> 
            <input type="checkbox" value="purplepoint" name="blood" >
            紫斑症
          </label> 
        </li>
        <li> 
          <label for="blood"> 
            <input type="checkbox" value="bloodfriend" name="blood" >
            血友病
          </label> 
        </li>
      </ul>
      </ul>
    <p>
      <cute><button id="submit-btn" type="submit" class = "block">送出資訊</button></cute>
    </p>

  </fieldset>
</form>
</body>
